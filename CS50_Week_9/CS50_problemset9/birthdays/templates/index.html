<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                 <form target="/" method="post">
                    <input type="text" name="name" autocomplete="off" placeholder="Name" max="30">
                    <input type="number" name="day" autocomplete="off" placeholder="Day" min="1" max="31">
                    <input type="number" name="month" autocomplete="off" placeholder="Month" min="1" max="12">
                    <button type="submit">Add Birthday</button>
                 </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                         {% for row in birthdays %}
                         <tr>
                            <td>{{ row.name }}</td>
                            <td>{{ row.month }}<p>,</p> {{ row.day }}</td>
                         </tr>
                         {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
